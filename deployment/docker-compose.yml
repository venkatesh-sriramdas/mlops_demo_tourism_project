version: '3.8'

services:
  tourism-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tourism-predictor
    ports:
      - "8501:8501"
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
